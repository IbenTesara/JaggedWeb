<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Downloads | Jagged Fang Designs</title>
  <meta name="description" content="Jagged Fang Designs Downloads">
  <meta name="author" content="Iben Van de Veire">

  <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/vendors.css">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    
    <div class="standarddiv" id="mytopbar">
      <h1 class="myh1">Downloads | Jagged Fang Designs</h1>
    <a href="../html/raptors.html">Paraves</a>
    </div>
    <div class="standarddiv" id="mycontent">
    
        
        <div ng-app="JFDApp" ng-controller="SearchCTRL">
            <div id="searchBox"> <input type="text" ng-model="searchBox"></div>
           
            <div class="card" ng-repeat="animal in species | filter:searchBox">
                <div class="panel panel-default">
                <div class="panel-heading"><h3>{{animal.firstName}} </h3> </div>
            <div class="panel-title"><h4 class="myh4">{{animal.firstName + " " + animal.secondName}}</h4></div>
                 <div class="panel-body">
                
              
                   <div class="thumbnail">
                <a ng-href="../images/paraves/{{animal.firstName}}_Alternate.png" target="_blank"><img src="../images/paraves/{{animal.firstName}}_Neutral.png" alt="{{animal.firstName}}"/></a>
                </div>
                <p>{{animal.description}} </p>
                
                <a class="hvr-underline-from-center" target="_blank" ng-href="{{animal.link}}">Download</a>
                |
                <a class="hvr-underline-from-center" ng-href="../html/blends/{{animal.firstName}}.html" target="_blank">3D Preview</a>
            </div>
                
            <div class="panel-footer clearfix">
                
             {{animal.date}}
            </div>
                
                </div>
                
       
        </div>
        </div>
        
  
        
</div>
    
    <footer>&copy; Jagged Fang Designs</footer>
  <script src="js/scripts.js"></script>
</body>
    
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js//Controllers/SearchController.js"></script>

</html>
